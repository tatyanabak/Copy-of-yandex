<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Яндекс</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="page-header">
			<a href="#" class="to-do-start-page">Сделать стартовой</a>
			<nav class="page-header__nav">
				<ul class="category__list">
					<li class="category__item">
						<a class="category__link" href="https://yandex.ru/portal/video">Видео</a>
					</li>
					<li class="category__item">
						<a class="category__link" href="https://yandex.ru/images/">Картинки</a>
					</li>
					<li class="category__item">
						<a class="category__link" href="https://market.yandex.ru/">Маркет</a>
					</li>
					<li class="category__item">
						<a class="category__link" href="https://yandex.ru/maps/">Карты</a>
					</li>
				</ul>
				<ul class="user__list">
					<li class="user__item user__item--name">
						<a class="user__link" href="https://passport.yandex.ru/passport?mode=passport">t.p.bak</a>
					</li>
					<li class="user__item user__item--mails">
						<a class="user__link" href="https://mail.yandex.ru">
							<span>Почта</span>
							<span>16</span>
						</a>
					</li>
					<li class="user__item">
						<a class="user__link" href="https://passport.yandex.ru/passport?mode=logout">Выход</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="page-main">
			<form class="search__form" action="https://yandex.ru/search/" method="get">
				<input class="search__input" type="text">
				<button class="search__button" type="button">Найти</button>
			</form>
		</main>
		<footer class="page-footer">
			<div class="page-footer__user-info user-info">
				<span class="user-info__mails">16 непрочитанных</span>
				<span class="user-info__user">t.p.bak</span>
			</div>
			<span class="page-footer__logo">Яндекс</span>
		</footer>
	</body>
</html>
