<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Яндекс</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="page-wrapper">
		<header class="page-header">
			<a href="#" class="to-do-start-page">Сделать стартовой</a>
			<nav class="category">
				<ul class="category__list">
					<li><a class="category__link" href="https://yandex.ru/portal/video">Видео</a></li>
					<li><a class="category__link" href="https://yandex.ru/images/">Картинки</a></li>
					<li><a class="category__link" href="https://market.yandex.ru/">Маркет</a></li>
					<li><a class="category__link" href="https://yandex.ru/maps/">Карты</a></li>
				</ul>
			</nav>
			<nav class="personal">
				<ul class="personal__list">
					<li class="personal__name">
						<a class="personal__link" href="https://passport.yandex.ru/passport?mode=passport">t.p.bak</a>
					</li>
					<li class="personal__mails">
						<a class="personal__link" href="https://mail.yandex.ru">
							<span>Почта</span>
							<span>18</span>
						</a>
					</li>
					<li class="personal__logout">
						<a class="personal__link" href="https://passport.yandex.ru/passport?mode=logout">Выход</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="page-main">
			<div class="search">
				<form class="search__form" action="https://yandex.ru/search/" method="get">
					<input class="search__input" type="text">
					<button class="search__voice" type="button">Голосовой поиск</button>
					<button class="search__button" type="submit">Найти</button>
				</form>
			</div>
			<div class="wrapper">
				<div class="suggest">
					<ul class="suggest__list">
						<li><a class="suggest__link" href="https://yandex.ru/search/?text=адажио">адажио</a></li>
						<li><a class="suggest__link" href="https://yandex.ru/search/?text=адаптационный">адаптационный</a></li>
						<li><a class="suggest__link" href="https://yandex.ru/search/?text=адаптер">адаптер</a></li>
						<li><a class="suggest__link" href="https://yandex.ru/search/?text=адаптивность">адаптивность</a></li>
						<li><a class="suggest__link" href="https://yandex.ru/search/?text=адвент">адвент</a></li>
						<li><a class="suggest__link" href="https://yandex.ru/search/?text=адвербиализированный">адвербиализированный</a></li>
					</ul>
				</div>
			</div>
		</main>
		<footer class="page-footer">
			<div class="personal-inner">
				<a class="personal-inner__mails" href="https://mail.yandex.ru/">18 непрочитанных</a>
				<a class="personal-inner__user" href="https://passport.yandex.ru/passport?mode=passport">t.p.bak</a>
			</div>
			<a href="https://yandex.ru/" class="page-footer__logo">Яндекс</a>
		</footer>
	</body>
</html>
